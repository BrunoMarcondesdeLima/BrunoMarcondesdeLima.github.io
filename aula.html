<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <script>
    window.onload = roda;
    function roda() {
        var segundo = document.getElementById("segundo");
        segundo.innerHTML = "Javascript rodando!";
    }
    </script>
</head>
<body>
    <h1 id="primeiro">Olá</h1>
    <h1 id="segundo">Página com JS</h1>
</body>
</html>
